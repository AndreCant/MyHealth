<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout}">
<body>
   <div layout:fragment="content">
   		<div class="container margin-bottom-100px margin-top-100px">
	        <div class="text-center">
	            <img th:src="@{/dist/img/404.png}" alt="">
	            <h3 class="text-center">[[#{notFound.title}]]</h3>
	            <h4 class="text-center text-grey-2">[[#{notFound.subTitle}]]</h4>
	
	            <a th:href="@{'/'}" class="btn btn-sm border-radius-30 margin-tb-15px text-white background-second-color  box-shadow padding-lr-25px margin-left-30px"><i class="fas fa-home  margin-right-7px"></i>  [[#{notFound.button}]]</a>
	        </div>
	    </div>
   </div>
</body>
</html>
