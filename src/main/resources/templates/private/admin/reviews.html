<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="far fa-comment margin-right-10px text-main-color"></i> [[#{reviews.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{reviews.name}]]</th>
													<th>[[#{reviews.visit}]]</th>
													<th>[[#{reviews.titleText}]]</th>
													<th>[[#{reviews.body}]]</th>
													<th>[[#{reviews.vote}]]</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="review : ${reviews}">
													<td th:text="${review.patient.fullName}"></td>
													<td th:text="${review.visit.reservation.exam.name}"></td>
													<td th:text="${review.title}"></td>
													<td th:text="${review.body}"></td>
													<td th:text="${review.vote}"></td>
													<td class="text-center"><a th:href="@{/admin/review/delete(id=${review.id})}" th:attr="title=#{users.delete}"><i class='fa fa-trash'></i></a></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
