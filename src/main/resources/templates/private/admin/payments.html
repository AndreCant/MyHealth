<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="far fa-credit-card margin-right-10px text-main-color"></i> [[#{payments.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{payments.patient}]]</th>
													<th>[[#{payments.price}]]</th>
													<th>[[#{payments.tax}]]</th>
													<th>[[#{payments.discount}]]</th>
													<th>[[#{payments.finalPrice}]]</th>
													<th>[[#{payments.paid}]]</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="payment : ${payments}">
													<td th:text="${payment.visit != null && payment.visit.reservation != null ? payment.visit.reservation.patient.fullName : ''}"></td>
													<td th:text="${payment.price + ' €'}"></td>
													<td th:text="${payment.tax + ' %'}"></td>
													<td th:text="${payment.discount + ' %'}"></td>
													<td th:text="${payment.finalPrice + ' €'}"></td>
													<td th:text="#{${payment.isPaid ? 'common.yes' : 'common.no'}}"></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
