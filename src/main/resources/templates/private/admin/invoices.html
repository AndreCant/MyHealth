<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="fas fa-fw fa-archive margin-right-10px text-main-color"></i> [[#{invoices.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{invoices.code}]]</th>
													<th>[[#{invoices.numbPayments}]]</th>
													<th>[[#{invoices.date}]]</th>
													<th>[[#{invoices.totalPrice}]]</th>
													<th>[[#{invoices.tax}]]</th>
													<th>[[#{invoices.finalPrice}]]</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="invoice : ${invoices}">
													<td th:text="${invoice.code}"></td>
													<td th:text="${invoice.numbPayments}"></td>
													<td th:text="${invoice.issueDate}"></td>
													<td th:text="${invoice.totalPrice + ' €'}"></td>
													<td th:text="${invoice.tax + ' %'}"></td>
													<td th:text="${invoice.finalPrice + ' €'}"></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
