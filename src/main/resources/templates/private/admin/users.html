<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="far fa-user margin-right-10px text-main-color"></i> [[#{users.title}]]</h1>
		                        <div class="col pr-4">
			                        <a th:href="@{/admin/user/create}" class="float-right btn btn-app"><i class="fa fa-plus margin-right-10px"></i> [[#{users.add}]]</a>
		                        </div>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>Username</th>
													<th>Email</th>
													<th>[[#{users.name}]]</th>
													<th>[[#{users.surname}]]</th>
													<th>[[#{users.role}]]</th>
													<th></th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user : ${users}">
													<td th:text="${user.username}"></td>
													<td th:text="${user.email}"></td>
													<td th:text="${user.name}"></td>
													<td th:text="${user.surname}"></td>
													<td th:text="${user.role != null ? user.role.name : ''}"></td>
													<td class="text-center"><a th:if="${!user.username.equals(loggedUsername)}" th:href="@{/admin/user/delete(id=${user.id})}" th:attr="title=#{users.delete}"><i class='fa fa-trash'></i></a></td>
													<td class="text-center"><a th:href="@{/admin/user/update(id=${user.id})}" th:attr="title=#{users.edit}"><i class='fa fa-edit'></i></a></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
