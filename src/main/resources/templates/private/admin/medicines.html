<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="fas fa-fw fa-medkit margin-right-10px text-main-color"></i> [[#{medicines.title}]]</h1>
		                        <div class="col pr-4">
			                        <a th:href="@{/admin/medicine/create}" class="float-right btn btn-app"><i class="fa fa-plus margin-right-10px"></i> [[#{medicines.add}]]</a>
		                        </div>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{medicines.code}]]</th>
													<th>[[#{medicines.name}]]</th>
													<th>[[#{medicines.active}]]</th>
													<th>[[#{medicines.weight}]]</th>
													<th>[[#{medicines.description}]]</th>
													<th></th>
													<!--<th></th>-->
												</tr>
											</thead>
											<tbody>
												<tr th:each="medicine : ${medicines}">
													<td th:text="${medicine.code}"></td>
													<td th:text="${medicine.name}"></td>
													<td th:text="${medicine.activeIngredient}"></td>
													<td th:text="${medicine.weight}"></td>
													<td th:text="${medicine.description}"></td>
													<!--<td class="text-center"><a th:href="@{/admin/medicine/delete(id=${medicine.id})}" th:attr="title=#{users.delete}"><i class='fa fa-trash'></i></a></td>-->
													<td class="text-center"><a th:href="@{/admin/medicine/update(id=${medicine.id})}" th:attr="title=#{users.edit}"><i class='fa fa-edit'></i></a></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
