<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="far fa-user margin-right-10px text-main-color"></i> [[#{patients.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{patients.name}]]</th>
													<th>Email</th>
													<th>[[#{userForm.gender}]]</th>
													<th>[[#{userForm.dateOfBirth}]]</th>
													<th>[[#{visits.age}]]</th>
													<th>[[#{patients.visits}]]</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user : ${users}">
													<td th:text="${user.fullName}"></td>
													<td th:text="${user.email}"></td>
													<td th:text="${user.gender}"></td>
													<td th:text="${#temporals.format(user.dateOfBirth, 'dd/MM/yyyy')}"></td>
													<td th:text="${user.age}"></td>
													<td th:text="${visitMap.get(user.id)}"></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
