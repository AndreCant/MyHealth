<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="fa fa-university margin-right-10px text-main-color"></i> [[#{budgets.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{budgets.year}]]</th>
													<th>[[#{budgets.budget}]]</th>
													<th>[[#{budgets.expenses}]]</th>
													<th>[[#{budgets.invoices}]]</th>
													<th>[[#{budgets.loss}]]</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="budget : ${budgets}">
													<td th:text="${budget.year}"></td>
													<td th:text="${budget.budget + ' €'}"></td>
													<td th:text="${budget.totalExpenses + ' €'}"></td>
													<td th:text="${budget.totalInvoices + ' €'}"></td>
													<td th:text="#{${budget.isAtLoss ? 'common.yes' : 'common.no'}}"></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
