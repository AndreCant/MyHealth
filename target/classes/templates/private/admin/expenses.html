<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="fa fa-server margin-right-10px text-main-color"></i> [[#{expenses.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{expenses.code}]]</th>
													<th>[[#{expenses.name}]]</th>
													<th>[[#{expenses.year}]]</th>
													<th>[[#{expenses.office}]]</th>
													<th>[[#{expenses.amount}]]</th>
													<th>[[#{expenses.description}]]</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="expense : ${expenses}">
													<td th:text="${expense.code}"></td>
													<td th:text="${expense.name}"></td>
													<td th:text="${expense.annualBudget.year}"></td>
													<td th:text="${expense.frontOffice.name}"></td>
													<td th:text="${expense.total + ' â‚¬'}"></td>
													<td th:text="${expense.description}"></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
