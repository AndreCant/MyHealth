<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout}">
<!-- Mirrored from nilethemes.com/html/tabib/dashboard-my-listings.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 10 Jun 2021 13:51:02 GMT -->
<body>
   <div layout:fragment="content">
    <!-- Navigation-->
      
	
    <div class="content-wrapper" style="margin-left:50px;">
        <div class="container-fluid overflow-hidden">
       
            <div class="row margin-tb-0px margin-lr-10px sm-mrl-0px">
                <!-- Page Title -->
                 <div class="container-fluid overflow-hidden">
        			<ul class="nav nav-tabs" style="margin-top:20px;">
					  <li class="nav-item"><a class="nav-link "th:href="#{profile}">Profilo</a></li>
					  <li class="nav-item"><a class="nav-link" th:href="#{visits}" href="#">Visite</a></li>
					  <li class="nav-item"><a class="nav-link active" th:href="#{reservations}">Prenotazioni</a></li>
             </ul>
            <div class="row margin-tb-px margin-lr-10px sm-mrl-0px">
                <div id="page-title" class="padding-30px background-white full-width box-shadow">
 
                        <h1 class="font-weight-300">My Listings</h1>
                    </div>
                </div>
                <!-- // Page Title -->
                <div style="margin-top:30px;"id="data">
                    <!-- clinic -->
                   <div class="container-fluid">
                    <div   class="reservation background-white thum-hover box-shadow hvr-float full-width margin-bottom-35px " th:each="reservation : ${reservations}" th:if="${reservation.visit.isCompleted} != true">
                     <div >
                        <div class="float-lg-left margin-right-30px sm-mr-0px text-center sm">
                            <img src="assets/img/clinic-list-2.jpg" alt="">
                        </div>
                        <div   class="container mr-0 ml-0" style="width:100%;" >
                           <h2 href="#"  class=" text-dark text-capitalize mr-0 ml-0" th:text="${reservation.exam.name}"></h2>
                            <h2>
                            </h2>
                            <div class="row ">
                            	<div class="col-md-4" style="color:#29b6f6; font-size:20px;">[[#{reservation.startHour}]] </div>
                            	<div class="col-md-4" style="color:#e91e63 ;font-size:20px;">[[#{reservation.startHour}]]</div>
                            	<div class="col-md-3" style="color:#00bcd4 ;font-size:20px;">[[#{reservation.date}]]</div>
                            	<div class="col-md-1">
                            	  <a class="col-sm-lg-2 btn btn-danger"  type="submit" th:href="@{'/patient/reservations/' + ${reservation.id}}">Delete</a>
								</div>
                            </div>
                            <div class="row">
                                
                                   <div class="col-md-4" th:text="${#temporals.format(reservation.startHour,  'HH:mm')}"></div>
									<div class="col-md-4" th:text="${#temporals.format(reservation.endHour,  'HH:mm')}"></div>
                            		<div class="col-md-4" th:text="${reservation.reservationDate}"></div>

                            </div>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
          <i class="fa fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="page-login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>


<!-- Mirrored from nilethemes.com/html/tabib/dashboard-my-listings.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 10 Jun 2021 13:51:02 GMT -->
</html>
