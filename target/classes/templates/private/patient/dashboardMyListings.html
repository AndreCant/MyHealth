<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout}">
<!-- Mirrored from nilethemes.com/html/tabib/dashboard-my-listings.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 10 Jun 2021 13:51:02 GMT -->
<body>
   <div layout:fragment="content">
    <!-- Navigation-->
      
	
    <div class="content-wrapper" style="margin-left:50px;">
        <div class="container-fluid overflow-hidden">
       
            <div class="row margin-tb-0px margin-lr-10px sm-mrl-0px">
                <!-- Page Title -->
                 <div class="container-fluid overflow-hidden">
        			<ul class="nav nav-tabs" style="margin-top:20px;">
					  <li class="nav-item"><a class="nav-link "th:href="#{profile}">Profilo</a></li>
					  <li class="nav-item"><a class="nav-link" th:href="#{visits}" href="#">Visite</a></li>
					  <li class="nav-item"><a class="nav-link active" th:href="#{reservations}">Prenotazioni</a></li>
             </ul>
            <div class="row margin-tb-px margin-lr-10px sm-mrl-0px">
                <div id="page-title" class="padding-30px background-white full-width box-shadow">
                    <div class="container">
 
                        <h1 class="font-weight-300">My Listings</h1>
                    </div>
                </div>
                <!-- // Page Title -->
                <div class="margin-tb-45px " id="data">
                    <!-- clinic -->
                   
                    <div style="width:70%;"  class="reservation background-white thum-hover box-shadow hvr-float full-width margin-bottom-35px " th:each="reservation : ${reservations}">
                     <div >
                        <div class="float-lg-left margin-right-30px sm-mr-0px text-center sm-mt-35px">
                            <img src="assets/img/clinic-list-2.jpg" alt="">
                        </div>
                        <div style="width:100%;" class="padding-lr-0px padding-tb-0px" >
                           <h2 href="#"  class=" text-dark text-capitalize  margin-tb-15px" th:text="${reservation.exam.name}">]</h2>
                            <h2>
                            </h2>
                            <div class="row no-gutters">
                            	<h4 class=" text-blue text-capitalize"  style="margin-left:30px;">[[#{reservation.startHour}]] </h4>
                            	<h4 class=" text-red text-capitalize" style="margin-left:35px;">[[#{reservation.endHour}]]</h4>
                            	<h4 class=" text-info text-capitalize" style="margin-left:150px;">[[#{reservation.date}]]</h4>
                            	<a style="margin-left:550px; margin-top:10px;"  type="submit" class="btn btn-danger" th:href="@{'/patient/reservations/' + ${reservation.id}}">Delete</a>
                            </div>
                            <div class="row no-gutters">
                                <div class="col-lg-6 row">
                                    <h6 th:text="${#temporals.format(reservation.startHour,  'HH:mm')}" style="margin-left:50px; position:relative; bottom:30px;"> </h6>
                                    <h6 th:text="${#temporals.format(reservation.endHour,  'HH:mm')}" style="margin-left:90px; position:relative; bottom:30px;"> </h6>
                                    <h6 th:text="${reservation.reservationDate}" style="margin-left:390px; bottom:100px; position:relative; bottom:60px; white-space:nowrap"> </h6>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
          <i class="fa fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="page-login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>


<!-- Mirrored from nilethemes.com/html/tabib/dashboard-my-listings.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 10 Jun 2021 13:51:02 GMT -->
</html>
