<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout}">
<!-- Mirrored from nilethemes.com/html/tabib/dashboard-my-profile.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 10 Jun 2021 13:51:02 GMT -->
<body>
 <div layout:fragment="content">
   <script th:inline="javascript"> 
                 function disabledInput (){
					document.querySelectorAll('.disabled').forEach(element =>{
						element.removeAttribute('disabled');
					})
					document.querySelector('#bottonSubmit').removeAttribute('hidden');
				 }
   </script>
    <div class="content-wrapper">
        <div class="container-fluid overflow-hidden">
            <div class="row margin-tb-90px margin-lr-10px sm-mrl-0px">
                <!-- Page Title -->
                <div id="page-title" class="padding-30px background-white full-width">
                    <div class="container">
                        <h1 class="font-weight-300">My Profile</h1>
                    </div>
                </div>
                <!-- // Page Title -->

                <div class="row margin-tb-45px full-width">
                    <div class="col-md-4">
                        <div class="padding-15px background-white">
                            <a href="#" class="d-block margin-bottom-10px"><img src="assets/img/profile-img.png" alt=""></a>
                            <a href="#" class="btn btn-sm  text-white background-main-color btn-block">Upload Image</a>
                        </div>
                    </div>
                    <div class="col-md-8" id="father">
                  	<form method="POST"  th:object="${user}">
                        <div class="row" >
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{version}">
                         <div class="col-md-6 margin-bottom-20px">
                                <label><i class="far fa-user margin-right-10px"></i> Name</label>
                                <input  th:field="*{name}"  type="text" class="disabled form-control form-control-sm"  disabled>
                            </div>                           
                            <div class="col-md-6 margin-bottom-20px">
                                <label><i class="far fa-user margin-right-10px"></i> Surname</label>
                                <input th:field="*{surname}"  type="text"  class=" disabled form-control form-control-sm"  disabled>
                            </div>     
                            <div class="col-md-6 margin-bottom-20px">
                                <label><i class="far fa-user margin-right-10px"></i> UserName</label>
                                <input  th:field="*{username}" type="text" class="disabled form-control form-control-sm bello" disabled >
                            </div>
                            <div class="col-md-6 margin-bottom-20px">
                                <label><i class="far fa-envelope-open margin-right-10px"></i> Gender</label>
                                <div> </div>
							    <select th:field="*{gender}" class="disabled form-control form-control-sm bello" id="gender" name="gender" style="width: 65px; height: 30px;" disabled>
								   <option value="">M</option>
								   <option value="">F</option>										   
								</select>
                            </div>
                            <div class="col-md-6 margin-bottom-20px">
                                <label><i class="fa fa-birthday-cake margin-right-10px"></i> Date Of Birth</label>
                                <input   th:field="*{dateOfBirth}" type="text" class="disabled form-control form-control-sm bello"   disabled>
                            </div>
                            
                            <div class="col-md-6 margin-bottom-20px">
                                <label><i class="far fa-envelope-open margin-right-10px"></i> Email</label>
                                <input th:field="*{email}" type="text" class="disabled form-control form-control-sm bello"  disabled>
                            </div>                         
                        </div>
                        <hr class="margin-tb-40px">
						<button  id="bottonSubmit" style="top: 31px; position:relative; left: 300px" type="submit" hidden  class=" btn btn-md padding-lr-25px text-white background-main-color btn-inline-block">Submit</button>
						</form>	
                    </div>                   			            
                    <button onclick="disabledInput()" type="button" class=" btn btn-md padding-lr-25px  text-white background-main-color btn-inline-block">Update Profile</button>            
                </div>
            </div>
        </div>
    </div>
   </div>
      
</body>
</html>
