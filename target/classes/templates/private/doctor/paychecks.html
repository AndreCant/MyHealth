<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout-admin/layout-admin}">
<body>
	<div layout:fragment="content">
		<script th:inline="javascript">
			$(document).ready(function() {
				$('#table').DataTable();
		  	});
		</script>
		
	    <div class="content-wrapper">
	        <div class="container-fluid overflow-hidden">
	            <div class="row margin-lr-10px">
	                <div class="margin-tb-45px full-width">
	                    <div class="padding-30px background-white border-radius-20 box-shadow">
	                    	<div class="row">
		                        <h1 class="col pl-4"><i class="fa fa-print margin-right-10px text-main-color"></i> [[#{paychecks.title}]]</h1>
	                    	</div>
	                        <hr>
	                        <div class="card">
								<div class="card-body">
									<div class="table-responsive" >
										<table id="table" class="table table-striped table-bordered" style="width:100%;">
											<thead>
												<tr>
													<th>[[#{paychecks.code}]]</th>
													<th>[[#{paychecks.name}]]</th>
													<th>[[#{paychecks.register}]]</th>
													<th>[[#{paychecks.year}]]</th>
													<th>[[#{paychecks.month}]]</th>
													<th>[[#{paychecks.days}]]</th>
													<th>[[#{paychecks.description}]]</th>
													<th>[[#{paychecks.grossSalary}]]</th>
													<th>[[#{paychecks.totalTax}]]</th>
													<th>[[#{paychecks.netSalary}]]</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="paycheck : ${paychecks}">
													<td th:text="${paycheck.code}"></td>
													<td th:text="${paycheck.fullName}"></td>
													<td th:text="${paycheck.register}"></td>
													<td th:text="${paycheck.year}"></td>
													<td th:text="${paycheck.month}"></td>
													<td th:text="${paycheck.days}"></td>
													<td th:text="${paycheck.description}"></td>
													<td th:text="${paycheck.grossSalary}"></td>
													<td th:text="${paycheck.totalTax}"></td>
													<td th:text="${paycheck.netSalary}"></td>
												</tr>
										</table>
									</div>
								</div>
							</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
