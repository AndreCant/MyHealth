<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<header th:fragment="html_header" style="padding-bottom: 50px;">
        <div id="fixed-header-dark" class="header-output fixed-header" >
            <div class="container header-in">
                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <a id="logo" th:href="@{'/'}" class="d-inline-block margin-tb-15px"><img th:src="@{/dist/img/logo-1.png}" alt=""></a>
                        <a class="mobile-toggle padding-13px background-main-color" href="#"><i class="fas fa-bars"></i></a>
                    </div>
                    <div class="col-lg-7 col-md-12 position-inherit">
                        <ul id="menu-main" class="nav-menu float-lg-right link-padding-tb-20px">
                            <li><a th:href="@{'/'}">[[#{nav.home}]]</a></li>
                            <li class="has-dropdown"><a href="#">[[#{nav.exams}]]</a>
                                <ul class="sub-menu">
                                    <li><a th:href="@{'/exams/exam'}">[[#{nav.specific}]]</a></li>
                                    <li><a th:href="@{'/exams/path'}">[[#{nav.paths}]]</a></li>
                                    <li><a th:href="@{'/exams/'}">[[#{nav.all}]]</a></li>
                                </ul>
                            </li>
                            <li><a th:href="@{'/doctors'}">[[#{nav.doctors}]]</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <hr class="margin-bottom-0px d-block d-sm-none">
                        <a sec:authorize="!isAuthenticated()" th:href="@{'/auth/signIn'}" class="margin-tb-20px d-inline-block text-up-small float-left float-lg-right ml-5"><i class="fa fa-fw fa-user"></i>  Login</a>
						<a sec:authorize="isAuthenticated()" th:href="@{'/auth/logout'}" class="margin-tb-20px d-inline-block text-up-small float-left float-lg-right ml-5"><i class="fa fa-fw fa-sign-out-alt"></i>  Logout</a>                    
                        
                        <a sec:authorize="hasRole('admin')" th:href="@{'/admin/profile'}" class="btn btn-sm border-radius-30 margin-tb-15px text-white background-second-color box-shadow float-right padding-lr-20px margin-left-30px">
                          <i class="fa fa-fw fa-lock mr-1"></i>  [[#{nav.reserved}]]
                        </a>
                        <a sec:authorize="hasRole('doctor')" th:href="@{'/doctor/profile'}" class="btn btn-sm border-radius-30 margin-tb-15px text-white background-second-color box-shadow float-right padding-lr-20px margin-left-30px">
                          <i class="fa fa-fw fa-lock mr-1"></i>  [[#{nav.reserved}]]
                        </a>
                        <a sec:authorize="hasRole('patient')" href="#" class="btn btn-sm border-radius-30 margin-tb-15px text-white background-second-color box-shadow float-right padding-lr-20px margin-left-30px">
                          <i class="fas fa-fw fa-user mr-1"></i>  [[#{nav.reserved}]]
                        </a>
                    </div>
                    
                </div>

            </div>
        </div>
    </header>
</html>
