<!DOCTYPE html>
<html lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout}">

<body>
  <div layout:fragment="content">
    <div class="container mt-5">
        <!--======= log_in_page =======-->
        <div id="log-in" class="site-form log-in-form box-shadow border-radius-10">

            <div class="form-output">

                <form th:action="${#request.getRequestURI()}" th:object="${user}" method="post">
                	<h1 class="text-center pb-3">[[#{signUp.title}]]</h1>
                	
                	<div class="or"></div>
                	
                	<p class="text-center pb-3">[[#{signUp.yesAccount}]] <a href="page-login.html"> [[#{signUp.login}]]</a> </p>
                	
                	<div class="form-row">
                		<div class="form-group label-floating col-md-6">
	                        <label class="control-label">Username</label>
	                        <input class="form-control" th:field="*{username}" placeholder="Username" type="text" required>
	                    </div>
	                    
	                    <div class="form-group label-floating col-md-6">
	                        <label class="control-label">Email</label>
	                        <input class="form-control" th:field="*{email}" placeholder="Email" type="email" required>
	                    </div>
	                    
	                    <div class="form-group label-floating col-md-12">
	                        <label class="control-label" >Password</label>
	                        <input class="form-control" th:field="*{password}" placeholder="Password" type="password" required>
	                    </div>
	                    
	                    <div class="form-group label-floating col-md-6">
	                        <label class="control-label">[[#{signUp.name}]]</label>
	                        <input class="form-control" th:field="*{name}" th:attr="placeholder=#{signUp.name}" type="text" required>
	                    </div>
	                    
	                    <div class="form-group label-floating col-md-6">
	                        <label class="control-label">[[#{signUp.surname}]]</label>
	                        <input class="form-control" th:field="*{surname}" th:attr="placeholder=#{signUp.surname}" type="text" required>
	                    </div>
	                    
	                    <div class="form-group label-floating col-md-6">
	                        <label class="control-label">[[#{signUp.date}]]</label>
	                        <input class="form-control" th:field="*{dateOfBirth}" type="date" required>
	                    </div>
	                    
	                    <div class="form-group label-floating is-select col-md-6">
	                        <label class="control-label">[[#{signUp.gender}]]</label>
	                        <select class="selectpicker form-control" th:field="*{gender}" style="height: 50px;">
								<option value="M">[[#{signUp.male}]]</option>
								<option value="F">[[#{signUp.female}]]</option>
							</select>
	                    </div>
	                    
	                    <div class="form-group label-floating col-md-12">
	                        <label class="control-label">[[#{signUp.fiscalCode}]]</label>
	                        <input class="form-control" th:field="*{fiscalCode}" th:attr="placeholder=#{signUp.fiscalCode}" type="text" required>
	                    </div> 
                	</div>
                	
					<div class="or"></div>
					
                    <button type="submit" class="btn btn-md btn-primary full-width">[[#{signUp.go}]]</button>
                </form>

            </div>
        </div>

    </div>
   </div>
</body>
</html>
